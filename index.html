
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compte à rebours jusqu'à 19h</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://media.contentapi.ea.com/content/dam/ea/fc/fc-25/common/tots/fc25-tots-generic-feat-img-16x9.jpg.adapt.crop191x100.1200w.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2em;
      text-shadow: 2px 2px 8px #000;
    }
    #timer {
      font-size: 3em;
      margin-top: 20px;
      color: #00ffcc;
      text-shadow: 2px 2px 8px #000;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    #timer.celebration {
      transform: scale(1.5) rotate(360deg);
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Temps restant jusqu'à 19h</h1>
  <div id="timer">--:--:--</div>

  <!-- Musique locale (lecture automatique en boucle) -->
  <audio id="background-music" autoplay loop>
    <source src="joycrookes.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio HTML5.
  </audio>

  <script>
    let alertShown = false;

    function updateTimer() {
      const now = new Date();
      const target = new Date();
      target.setHours(19, 0, 0, 0);

      if (now > target) {
        target.setDate(target.getDate() + 1);
        alertShown = false;
      }

      const diff = target - now;
      const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

      document.getElementById("timer").textContent = `${hours}:${minutes}:${seconds}`;

      if (diff <= 0 && !alertShown) {
        alert("Il est 19h !");
        alertShown = true;
        document.getElementById("timer").classList.add("celebration");
        setTimeout(() => {
          document.getElementById("timer").textContent = "Bonne chance pour la TOTS !";
        }, 1000);
      }
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
